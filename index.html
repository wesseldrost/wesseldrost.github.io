<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* Voorkomt scrollen wat de animatie kan verstoren */
            background: black;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Zet de achtergrond achter de content */
            overflow: hidden;
        }
        .sun {
            position: absolute;
            width: 100px;
            height: 100px;
            background: yellow;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .planet {
            position: absolute;
            width: 50px;
            height: 50px;
            background: lightblue;
            border-radius: 50%;
        }
        .planet1 {
            top: 50%;
            left: 70%;
            animation: orbit 20s linear infinite;
        }
        .planet2 {
            top: 30%;
            left: 50%;
            animation: orbit 30s linear infinite;
        }
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="sun"></div>
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
    </div>
    <header>
        <h1>Welkom</h1>
    </header>
    <div class="container">
        <section>
            <h2>Over mij</h2>
            <p>Ik ben Wessel.</p>
            <p>Dit is mijn website voor mijn projecten.</p>
        </section>
        <section>
            <h2>Mijn Projecten</h2>
            <p>Dit is mijn pagina over <a href="projects.html">kleuren</a>.</p>
            <p>Dit is mijn andere pagina over het <a href="binairstelsel.html">binair stelsel</a>. Neem een kijkje op deze pagina.</p>
        </section>
    </div>
    <script>
        document.querySelectorAll('.planet').forEach(planet => {
            planet.addEventListener('mouseover', () => {
                planet.style.transform = 'scale(2)';
                planet.style.transition = 'transform 0.5s ease-in-out';
            });
            planet.addEventListener('mouseout', () => {
                planet.style.transform = 'scale(1)';
                planet.style.transition = 'transform 0.5s ease-in-out';
            });
        });
    </script>
</body>
</html>

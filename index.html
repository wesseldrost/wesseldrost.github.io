<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* Voorkomt scrollen wat de animatie kan verstoren */
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Zet de achtergrond achter de content */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>Welkom</h1>
    </header>
    <div class="container">
        <section>
            <h2>Over mij</h2>
            <p>Ik ben Wessel.</p>
            <p>Dit is mijn website voor mijn projecten.</p>
        </section>
        <section>
            <h2>Mijn Projecten</h2>
            <p>Dit is mijn pagina over <a href="projects.html">kleuren</a>.</p>
            <p>Dit is mijn andere pagina over het <a href="binairstelsel.html">binair stelsel</a>. Neem een kijkje op deze pagina.</p>
        </section>
    </div>
</body>
</html>

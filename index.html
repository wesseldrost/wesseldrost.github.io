<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            overflow: hidden; /* Voorkomt scrollen wat de animatie kan verstoren */
            background: black;
        }
        header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        .universe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Zet de achtergrond achter de content */
            overflow: hidden;
        }
        .sun {
            position: absolute;
            width: 130px;
            height: 130px;
            background: url('https://www.solarsystemscope.com/textures/download/2k_sun.jpg') no-repeat center/cover;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .planet {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
        }
        .planet1 {
            top: 50%;
            left: 60%;
            background: url('https://www.solarsystemscope.com/textures/download/2k_mercury.jpg');
            animation: orbit 40s linear infinite;
        }
        .planet2 {
            top: 40%;
            left: 70%;
            background: url('https://www.solarsystemscope.com/textures/download/2k_venus_atmosphere.jpg');
            animation: orbit 100s linear infinite;
        }
        .planet3 {
            top: 60%;
            left: 80%;
            background: url('https://www.solarsystemscope.com/textures/download/2k_earth_daymap.jpg');
            animation: orbit 110s linear infinite;
        }
        .planet4 {
            top: 30%;
            left: 90%;
            background: url('https://www.solarsystemscope.com/textures/download/2k_mars.jpg');
            animation: orbit 140s linear infinite;
        }
        .planet5 {
            top: 70%;
            left: 100%;
            background: url('https://www.solarsystemscope.com/textures/download/2k_jupiter.jpg');
            animation: orbit 160s linear infinite;
        }
        .planet6 {
            top: 50%;
            left: 110%;
            background: url('https://www.solarsystemscope.com/textures/download/2k_saturn.jpg');
            animation: orbit 180s linear infinite;
        }
        .planet7 {
            top: 80%;
            left: 120%;
            background: url('https://www.solarsystemscope.com/textures/download/2k_uranus.jpg');
            animation: orbit 200s linear infinite;
        }
        .planet8 {
            top: 20%;
            left: 130%;
            background: url('https://www.solarsystemscope.com/textures/download/2k_neptune.jpg');
            animation: orbit 220s linear infinite;
        }
        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(300px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(300px) rotate(-360deg);
            }
        }
    </style>
</head>
<body>
    <div class="universe">
        <div class="sun"></div>
        <div class="planet planet1"></div>
        <div class="planet planet2"></div>
        <div class="planet planet3"></div>
        <div class="planet planet4"></div>
        <div class="planet planet5"></div>
        <div class="planet planet6"></div>
        <div class="planet planet7"></div>
        <div class="planet planet8"></div>
    </div>
    <header>
        <h1>Welkom</h1>
    </header>
    <div class="container">
        <section>
            <h2>Over mij</h2>
            <p>Ik ben Wessel.</p>
            <p>Dit is mijn website voor mijn projecten.</p>
        </section>
        <section>
            <h2>Mijn Projecten</h2>
            <p>Dit is mijn pagina over <a href="projects.html">kleuren</a>.</p>
            <p>Dit is mijn andere pagina over het <a href="binairstelsel.html">binair stelsel</a>. Neem een kijkje op deze pagina.</p>
        </section>
    </div>
    <script>
        document.querySelectorAll('.planet').forEach(planet => {
            planet.addEventListener('mouseover', () => {
                planet.style.transform = 'scale(1.5)';
                planet.style.transition = 'transform 0.5s ease-in-out';
            });
            planet.addEventListener('mouseout', () => {
                planet.style.transform = 'scale(1)';
                planet.style.transition = 'transform 0.5s ease-in-out';
            });
        });
    </script>
</body>
</html>
